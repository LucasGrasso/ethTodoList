<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eth-todoList</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script language="javascript" type="text/javascript" src="todoList_abi.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #838383">
      <div class="navbar-brand"></div>
    </nav>
    <div class="container-fluid">
      <div id="content">
        <div class="d-flex justify-content-around">
          <form onSubmit="crearTarea(); return false;">
            <input id="nuevaTarea" type="text" class="form-control" placeholder="Agregar tarea..." required/>
            <input type="submit" hidden="" />
          </form>
        </div>
        <ul id="listaTareas" class="list-unstyled">
          <div class="taskTemplate" class="checkbox" style="display: none">
            <label>
              <input type="checkbox" />
              <span class="content">Contenido va aca</span>
            </label>
          </div>
        </ul>
        <ul id="tareasCompletadas" class="list-unstyled"></ul>
      </div>
    </div>
  </body>
</html>
