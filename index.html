<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eth-todoList</title>
  <!--Lucas Grasso Ramos & Nicolas Halperin -->
  <link rel="icon" href="logo.ico">
  <script src="https://kit.fontawesome.com/b40ba6f926.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.6/ethers.umd.min.js"></script>
  <script src="todoList_abi.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-dark" id="navbar">
    <div class="navbar-brand"></div>
  </nav>
  <div class="container-fluid">
    <div id="content">
      <form class="form-container" onSubmit="crearTarea(); return false;">
        <div class="add-container">
          <svg viewBox="0 0 24 24" onclick="crearTarea(); return false;" style=" cursor: pointer;">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
        <input id="nuevaTarea" type="text" class="form-control" placeholder="Agregar tarea" required />
      </form>
      <ul id="listaTareas" class="list-unstyled">
      </ul>
      <div class="taskTemplate" class="checkbox" style="display: none">
        <div class="left">
          <input type="checkbox" />
          <span class="content">Contenido va aca</span>
        </div>
        <button class="eliminar">&#xf1f8</button>
      </div>
      <ul id="tareasCompletadas" class="list-unstyled">

      </ul>
    </div>
  </div>
  <div id="loading" style="display: none;">
    <div class="lds-dual-ring"></div>
  </div>
</body>

</html>
